---
- name: freebsd restart nfs all
  service:
    name: "{{ item }}"
    state: restarted
  with_items:
    - nfsclient
    - rpcbind
    - lockd
    - statd
    - nfscbd
    - nfsuserd

- name: freebsd autofs reload
  service:
    name: '{{ item }}'
    state: restarted
  with_items:
    - automountd
    - autounmountd
    - automount

- name: debian initrd
  shell: update-initramfs -k all -u

- name: debian restart nfs all
  service:
    name: '{{ item }}'
    state: restarted
  with_items:
    - nfs-client
    - nfs-utils
    - nfs-statd
    - nfs-statd-notify
  failed_when: False
