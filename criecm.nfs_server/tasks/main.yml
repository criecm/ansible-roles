---
- name: rc conf
  lineinfile:
    line: '{{ item }}'
    regexp: "^{{ item | regex_replace('=.*$','=') }}"
    dest: /etc/rc.conf
  with_items:
    - 'nfs_server_enable="YES"'
  notify: restart freebsd nfs server
  when: ansible_os_family == "FreeBSD"

- name: mkdir & co
  include_tasks: share.yml
  with_items:
    - '{{ shares }}'
    - '{{ group_shares }}'
  loop_control:
    loop_var: share
  when: '"nfs" in share and share.nfs'
  tags: nfs,shares

