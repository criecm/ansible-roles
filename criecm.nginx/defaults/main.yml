---
www_user: 'www'
www_group: 'www'
nginx_processes: 1
error_loglevel: 'info'
www_default_root: '/var/www/default'
nginx_log_dir: '/var/log/nginx'
do_tls: False
do_http2: False
nginx_status_path: /nginx_status
nginx_includes: []
nginx_files: []
nginx_mods_includes: []

# eg:
# proxified_by:
#   - 192.168.0.1/32
#   - ...
proxified_by: []

nginx_modules: []

sites: []

monitoring_from:
  - 127.0.0.1

admin_from: []

tls_certs_dir: /etc/ssl

nginx_debian_package: nginx

nginx_syslog_facility: local5
nginx_access_syslog_facility: local4

do_local_log: True

mysite: ''

nginx_syslog_server: '{% if syslog_server | default(False) %}{{ syslog_server }}{% endif %}'

# https://thoughts.t37.net/optimisations-nginx-bien-comprendre-sendfile-tcp-nodelay-et-tcp-nopush-2ab3f33432ca
nginx_sendfile: 'off'
nginx_tcp_nopush: 'on'
nginx_aio: 'on'
nginx_tcp_nodelay: 'on'

etcprefix: ''

nginx_create_rootdir: True

nginx_resolvers: '{{ ansible_dns.nameservers }}'
