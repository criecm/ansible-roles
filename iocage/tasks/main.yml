# creer un/des jails
- name: pkglist.txt
  copy:
    src: pkglist.txt
    dest: /iocage/pkglist.txt
  tags: iocage, newjails

- name: create basejail
  iocage:
    tag: "basejail"
    release: "11.0-RELEASE"
    state: basejail
  tags: iocage, hostinit
  when: '{{jail_list}}'

- include_vars: vars/jail.yml
  tags: jails

- include: jail.yml
  vars:
    jail: '{{ jail_defaults | combine(item) }}'
  with_items: '{{ jail_list }}'
  tags: jails

